{% extends 'base.html' %}
{% load static %}
{% block title %} Profile{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock css %}

{% block content %}  
<form id="profileForm" method="post" action="{% url 'profile-page' request.user.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    
  
    <div class="profile-container">
        <div class="profile-sidebar">
            <img src="" alt="Profil rasmi" id="profileImg" style="border-radius:50%;">
            <h4 id="profileName">Name:</h4>
            <ul>
                <li class="active">Ma'lumotlarim</li>
            </ul>
        </div>
        <div class="profile-content">
            <h3>Ma'lumotlarim</h3>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileImage">Rasm yuklash</label>
                    <input type="file" id="profileImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="familya">Familiya*</label>
                    <input type="text" id="familya" value="{{request.user.last_name}}"disabled required>
                </div>
                <div class="form-group">
                    <label for="ism">Ism*</label>
                    <input type="text" id="ism"  value="{{request.user.first_name}}" disabled required>
                </div>
                <div class="form-group">
                    <label for="tugilganSana">Tug'ilgan sana</label>
                    <input type="text" id="tugilganSana" placeholder="kk/oo/yyyy" value="{{request.user.birth_date}}" disabled required>
                </div>
                <div class="form-group">
                    <label for="email">Elektron pochta*</label>
                    <input type="email" id="email" value="{{request.user.email}}"  disabled required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon raqami*</label>
                    <input type="text" id="telefon" value="{{request.user.phone_number}}"disabled required>
                </div>
                <button type="button" id="editBtn">Edit</button>
                <button type="submit" id="saveBtn" style="display: none; background-color:green;">Save</button>
            </form>
        </div>
    </div>

    </form>
    {% block js %} <script src="{% static 'js/script.js' %}"></script> {% endblock js %}
    {% endblock content %}
